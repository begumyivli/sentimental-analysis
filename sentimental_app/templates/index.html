{% load static %} <!-- Load the static files such as CSS, JavaScript, etc. -->

<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>Sentiment Analysis</h1>

    <!-- Form for analyzing text input -->
    <form method="post" action="{% url 'analyze_sentiment_text' %}">
        {% csrf_token %} 
        <label for="input-text">Enter Text:</label><br>
        <textarea id="input-text" name="input_text" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Analyze">
    </form>

    <!-- New section for file upload -->
    <h2>Upload File</h2>
    <form method="post" action="{% url 'analyze_sentiment_file' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file"> <!-- File input field -->
        <input type="submit" value="Analyze File">
    </form>

    {% if result %}
        <!-- Display analysis result if available -->
        <h2>Analysis Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
